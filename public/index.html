<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-COMMERCE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="container-fluid header-principal">
      <div class="row">
        <div class="col-md-1 mt-2 pr-0 offset-md-2 text-center">
          <img src="assets/images/carrito.png" alt="" class="icon">
        </div>
        <div class="col-md-1 mt-3 pl-0 d-flex align-items-center">
          <p class="title">MERCADILLO</p>
        </div>
        <div class="col-md-6 mt-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ingrese producto a buscar" aria-label="Recipient's username" aria-describedby="basic-addon2" id="producto">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="buscarProducto"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
  </header>
  <main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12  pl-0 pr-0">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/carrusel1.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/carrusel2.jpg" alt="Second slide">
                      </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div>

          </div>
        </div>
    </div>
    <div class="container mt-5 mb-5" id="product-visible">
        <h4 class="title">Relacionado con tus visitas en Deportes y Fitness</h4>
        <div class="d-flex justify-content-around mt-5">
          <div class="col-md-3 group d-flex flex-column justify-content-center">
            <img src="assets/images/bicicleta1.png" alt="" class="img">
            <hr class="m-0">
            <p>Bicicleta Plegable</p>
            <p class="strong">S/ 480</p>
          </div>
          <div class="col-md-3 group d-flex flex-column justify-content-center">
              <img src="assets/images/bicicleta2.png" alt="" class="img">
              <hr class="m-0">
              <p>Bella - Bicicleta Mujer Vintage</p>
              <p  class="strong">S/ 540</p>
          </div>
          <div class="col-md-3 group d-flex flex-column justify-content-center">
              <img src="assets/images/bicicleta3.png" alt="" class="img">
              <hr class="m-0">
              <p>Bicicleta de Carbono</p>
              <p  class="strong">S/ 900</p>
          </div>
        </div>
    </div>
    <div id="container" class="container mt-5"></div>
    <script id="producTemplate" type="text/x-handlebars-template">
      {{#each results}}
        <div class="product-visible row mt-5">
            <div class="col-md-4 offset-md-2 back-white pr-0 pt-3 pb-3 d-flex justify-content-center align-items-center">
              <img src="{{thumbnail}}" class="img-product">
            </div>
            <div class="col-md-4 back-white pl-0 pt-3 pb-3">

              <p class="m-0 small">Nuevo - {{sold_quantity}} vendidos</p>
              <h5>{{title}}</h5>
              <p class="strong">s/{{price}}</p>
              <p class="color-green">  <i class="fa fa-truck"></i>  Envío gratis a todo el país</p>
              <input type="number" min="1" max="9" step="1" value="1">
              <button data-name="{{title}}" type="button" class="btn btn-primary comprar ">Ver</button>
              <button data-name="{{title}}" precio="{{price}}" type="button" class="carrito none-click btn btn-primary">Añadir al carrito</button>
            <!-- <input class="carrito" type="button" value="Añadir al carro de compras" precio="{{price}}" titulo="{{title}}" /> -->
              <p class="small mt-3 color-gray"><i class="fa fa-lock"></i> Compra Protegida, recibe el producto que esperabas o te devolvemos tu dinero.</p>
            </div>
          </div>
      {{/each}}
    </script>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="js/minicart.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/minicart/3.0.6/minicart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/handlebars-v4.0.11.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/myminicart.js"></script> -->
</body>
</html>
